<div id="main-wrap">
    <div class="container">
        <div class="profile-main">
            <h2>Admin Space Listings.</h2>

            <div class="action-buttons">
                <button (click)="activeAllSelectedItem('Active')" class="btn-blue pointer">Active</button>
                <button (click)="activeAllSelectedItem('Rejected')" class="btn-blue pointer">Reject</button>
                <button (click)="activeAllSelectedItem('Pending')" class="btn-blue pointer">Pending</button>
            </div>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            <input [(ngModel)]="selectAll" (change)="checkAll()" type="checkbox">
                        </th>
                        <th>Space Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let space of spaceList">
                        <td>
                            <input id="{{ space.title }}" [(ngModel)]="space.isSelected" type="checkbox">
                        </td>
                        <td>
                            <label for="{{ space.title }}">{{ space.title }}</label>
                        </td>
                        <td>
                            {{ space.status }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
