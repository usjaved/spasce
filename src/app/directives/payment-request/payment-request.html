<div class="modal-content" role="payment">
        <div class="error-box" *ngIf="error"> {{alertMessage }} </div>
        <div class="seccess-box" *ngIf="success"> {{alertMessage }} </div>
        
    <div class="modal-body">
        <h3>Request Payment</h3>
        <form>
            <div class="form-group">
                <label for="RequestAmount"><img src="/assets/images/request-amount-img.png" alt=""> Request Amount</label>
                <input type="number" class="form-control" name="amount" [(ngModel)]="amount" id="RequestAmount" placeholder="0.00" />
            </div>
            <div class="form-group">
                <label for="Enterreason">For:</label>
                <textarea type="text" maxLength="1000" class="form-control" name="reason" [(ngModel)]="reason" id="Enterreason" placeholder="Enter reason..."></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="doPayment()">Request Payment</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">Cancel</button>
            </div>
        </form>
    </div>
</div>
