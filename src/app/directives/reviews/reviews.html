<!--component html goes here -->
<div class="modal-dialog" role="dialog">
    <div class="error-box" *ngIf="error"> {{alertMessage }} </div>
    <div class="seccess-box" *ngIf="success"> {{alertMessage }} </div>
    <div class="modal-content">
        <div class="modal-body">

            <h3>Submit Reviews</h3>
            <form>
                <div class="star-sec">



                    <p> Rating </p>
                    <ul class="rating" (keydown)="onKeyDown($event)">
                        <li *ngFor="let starIndex of starIndexes" tappable (click)="rate(starIndex + 1)">
                            <i class="fa fa-{{ getStarIconName(starIndex) }}" aria-hidden="true"></i>
                        </li>
                    </ul>
                </div>
                <div>
                    <p>Comment</p>
                    <textarea maxLength="1000" name="comment" id="" cols="30" rows="6" placeholder="Give your Reviews related to spacse.. " [(ngModel)]="comment"></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)=submit()>Submit</button>
                    <button type="button" class="btn btn-primary" (click)=close()>Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
