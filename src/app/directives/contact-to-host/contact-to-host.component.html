<!--component html goes here -->
<div class="modal-dialog" role="document">
    <div class="error-box" *ngIf="error"> {{alertMessage }} </div>
    <div class="seccess-box" *ngIf="success"> {{alertMessage }} </div>
    <div class="modal-content">
        <div class="modal-body">
            <h3>Contact Host</h3>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div>
                            <label for="startDate">Start Date</label>
                        </div>
                        <div class="row">
                            <ng2-datepicker style="width:100%" [options]="options" [(ngModel)]="startDate" name="startDate"></ng2-datepicker>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div>
                            <label for="endDate">End Date</label>
                        </div>
                        <div class="row">
                            <ng2-datepicker style="width:100%" [options]="options" [(ngModel)]="endDate" name="endDate"></ng2-datepicker>
                        </div>
                    </div>
                    <div style="clear:both"></div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="radiog_lite" id="checkbox1" class="css-checkbox" [(ngModel)]="dateFlexible" value="false">
                    <label for="checkbox1" class="css-label">My dates are flexible</label>
                </div>
                <div>
                    <p>Tell us more about your event and how you plan to use the space. Be as specific as possible.</p>
                    <textarea name="comment" id="" cols="30" rows="6" maxLength="1000" placeholder="Hello! Your Space is exactly what I'm looking for because..."
                        [(ngModel)]="comment"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="sendMesssage();">Send Message</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
