<div class="swiper-main">
    <swiper [config]="config" #usefulSwiper>
        <div class="swiper-wrapper">
            <div class="swiper-slide" *ngFor="let image of images">
                    <img [src]="image" />
            </div>
        </div>
    </swiper>
    <div class="owl-nav">
        <div class="owl-next owl-next{{uniqSliderId}}"></div>
        <div class="owl-prev owl-prev{{uniqSliderId}}"></div>
    </div>
</div>
